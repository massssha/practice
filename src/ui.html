<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Text box</title>
</head>
<body>
  <input type="text" id="metaField" placeholder="Enter some text">
  <button id="saveButton">Save</button>

  <script>
    const metaFieldInput = document.getElementById('metaField');
    const saveButton = document.getElementById('saveButton');
    let currentNodeId = null;

    saveButton.onclick = () => {
      const metaField = metaFieldInput.value;
      parent.postMessage({ pluginMessage: { type: 'save-meta', nodeId: currentNodeId, metaField } }, '*');
    };

    window.onmessage = event => {
      const message = event.data.pluginMessage;
      if (message.type === 'show-input') {
        currentNodeId = message.nodeId;
        metaFieldInput.value = message.metaField;
      }
    };
  </script>
</body>
</html>
